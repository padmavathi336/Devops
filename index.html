<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }
    h1 {
      color: #2e8b57;
    }
    p {
      font-size: 18px;
    }
    button {
      background-color: #2e8b57;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #246b45;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Sample Page</h1>
  <p>This is a simple paragraph to demonstrate HTML structure and styling.</p>
  <button onclick="alert('You clicked the button!')">Click Me</button>

</body>
</html>
